<!--
`uvalib-banner`
Library web banner

@demo demo/index.html
-->

<dom-module id="uvalib-banner">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
      }
      .banner uvalib-button {
        --uvalib-button-bkgrd-color: var(--uvalib-grey-200);
        color: var(--color-primary-blue);
      }
      .banner h2, .banner p {
        color: var(--color-primary-blue);
      }

      .banner.first {
        background: url(//static.lib.virginia.edu/images/homepage-images/firstfolio.png) no-repeat center center;
        background-size: cover;
        background-position: top;
        width: 100%;
      }
      .first uvalib-button {
        color: var(--color-white);
        --uvalib-button-bkgrd-color: var(--color-medium-blue);
        --uvalib-button-font-weight: var(--font-weight-medium);
      }
      .first #banner-txt {
        top: 70%;
        left: 20%;
      }

      .banner.rosh {
        background: url(//static.lib.virginia.edu/images/homepage-images/rosh.png) no-repeat center center;
        background-size: cover;
        background-position: center;
        width: 100%;
      }

      /* desktop */
      @media (min-width: 993px) {
        .banner {
          position: relative;
          height: 600px;
          width: 100%;
        }

        #banner-txt {
          position: relative;
          top: 125px;
          left: 120px;
        }

        .banner h2 {
          font-size: 65px;
        }
        .banner p {
          font-size: 20px;
          font-weight: 200;
          max-width: 50%;
        }
      }
      /* tablet */
      @media (min-width: 601px) and (max-width: 992px) {
        .banner {
          position: relative;
          height: 500px;
          width: 100%;
        }

        #banner-txt {
          position: relative;
          top: 125px;
          left: 40px;
        }

        .banner h2 {
          font-size: 40px;
        }
        .banner p {
          font-size: 20px;
          font-weight: 200;
          width: 50%;
          line-height: 22px;
        }
      }
      /* mobile */
      @media (max-width: 600px) {
        .banner {
          position: relative;
          height: 300px;
          width: 100%;
        }

        #banner-txt {
          position: relative;
          top: 30px;
          left: 30px;
          max-width: 250px;
        }

        .banner h2 {
          font-size: 25px;
        }
        .banner p {
          font-size: 15px;
          font-weight: 200;
          line-height: 17px;
        }
      }
    </style>
