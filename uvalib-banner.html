<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-box/app-box.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<!--
`uvalib-banner`
Library web banner

@demo demo/index.html
-->

<dom-module id="uvalib-banner">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
      }
      app-box uvalib-button {
        --uvalib-button-bkgrd-color: var(--uvalib-grey-200);
        color: var(--color-primary-blue);
      }
      app-box h2, app-box p {
        color: var(--color-primary-blue);
      }

      /* desktop */
      @media (min-width: 993px) {
        app-box {
          position: relative;
          height: 700px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: url(//static.lib.virginia.edu/images/homepage-images/newresources.png);
            background-position: bottom;
            padding-bottom: 180px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 155px;
          left: 150px;
        }
        app-box h2 {
          font-size: 50px;
        }
        app-box p {
          font-size: 20px;
          font-weight: 200;
          max-width: 50%;
        }
      }
      /* tablet */
      @media (min-width: 601px) and (max-width: 992px) {
        app-box {
          position: relative;
          height: 475px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: url(//static.lib.virginia.edu/images/homepage-images/newresources.png);
            background-position: bottom;
            padding-bottom: 180px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 125px;
          left: 40px;
        }
        app-box h2 {
          font-size: 40px;
        }
        app-box p {
          font-size: 20px;
          font-weight: 200;
          width: 50%;
          line-height: 22px;
        }
      }
      /* mobile */
      @media (max-width: 600px) {
        app-box {
          position: relative;
          height: 375px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: url(//static.lib.virginia.edu/images/homepage-images/newresources.png);
            background-position: bottom;
            padding-bottom: 100px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 125px;
          left: 40px;
          max-width: 300px;
        }
        app-box h2 {
          font-size: 25px;
        }
        app-box p {
          font-size: 15px;
          font-weight: 200;
          line-height: 17px;
        }
      }
    </style>
    <app-box class="banner" effects="parallax-background">
      <div id="banner-txt">
        <h2>Don't miss a new resource</h2>
        <p>Find the newest resources the Library has to offer - the latest databases, books, videos, and journals.</p>
        <uvalib-button href="http://guides.lib.virginia.edu/newresources">See New Resources</uvalib-button>
      </div>
    </app-box>
  </template>

  <script>
    Polymer({
      is: 'uvalib-banner'
    });
  </script>
</dom-module>
