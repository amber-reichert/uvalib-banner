<!--
`uvalib-banner`
Library web banner

@demo demo/index.html
-->

<dom-module id="uvalib-banner">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      iron-image {
        width: 100%;
        --iron-image-width: 100%;
        --iron-image-placeholder: {
          background-size: cover;
        }
      }

      [clickable] {
        cursor: pointer;
      }

      .container {
        position: relative;
        overflow: hidden;
        width: auto;
        background-color: #f3f3f3;
        background-size: cover !important;
      }

      .text-container {
        max-width: 1044px;
        margin-left: auto;
        margin-right: auto;
        color: var(--color-white);
      }

      .text-container .textTitle {
        @apply(--font-display3);
        font-weight: 900;
        text-align: left;
        color: var(--color-white);
      }
      .text-container .text {
        @apply(--font-display1);
        text-align: left;
        color: var(--color-white);
      }
      .text-container .subText {
        @apply(--font-headline);
        padding-top: 30px;
        text-align: left;
        color: var(--color-white);
      }
      .text-container .subsubText {
        @apply(--font-title);
        padding-top: 0;
        text-align: left;
        color: var(--color-white);
      }

      uvalib-button {
        display: block;
        color: var(--color-white);
        --uvalib-button-bkgrd-color: var(--color-primary-blue);
        padding-top: 25px;
        --uvalib-button-font-weight: bold;
        font-size: 30px;
      }

      /* mobile */
      .container[smallscreen] {
        height: 291px;
      }
      [smallscreen] .text-container {
          padding: 50px 25px;
          max-width: 85%;
        }
      [smallscreen] .text-container .text {
          line-height: 30px;
      }

      /* desktop */
      .container[largescreen] {
        height: 550px;
      }
      [largescreen] .text-container {
          padding: 50px 30px;
          max-width: 400px;
          margin-left: inherit;
          margin-right: inherit;
      }
      [largescreen] .text-container .text {
          line-height: 32px;
      }

      /* tablet */
      .container[medscreen] {
        height: 330.4px;
      }
      [medscreen] .text-container {
          padding: 50px 30px;
          max-width: 60%;
      }
      [medscreen] .text-container .text {
          line-height: 30px;
      }

      .text {
        --html-echo: {
          display: none;
        }
        display: none;
      }

    </style>

    <div id="container" class="container" smallscreen$="{{!_or(mediumScreen,largeScreen)}}" medscreen$="{{mediumScreen}}" largescreen$="{{largeScreen}}" clickable$="{{_clickable(bannerLink)}}" on-tap="_tapbanner">
      <div class="text-container">
        <div class="textTitle" hidden="{{!displayTitle}}">{{bannerTitle}}</div>
        <div class="text" hidden="{{!bannerBody}}">
          <uvalib-html-echo html="{{bannerBody}}"></uvalib-html-echo>
        </div>
        <template is="dom-if" if="{{buttonText}}">
          <uvalib-button href="{{bannerLink}}">{{buttonText}} </uvalib-button>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'uvalib-banner',
      behaviors: [uvalibbehaviors.helpers],
      properties: {
        bannerLink: String,
        desktopImage: String,
        tabletImage: String,
        phoneImage: String,
        displayTitle: Boolean,
        bannerTitle: String,
        bannerBody: String,
        buttonText: {
          type: String,
          value: null
        },
        mediumScreen: {
          type: Boolean,
          value: false
        },
        largeScreen: {
          type: Boolean,
          value: false
        }
      },
      ready: function(){
          this._containerStyle();
      },
      observers: [
        '_containerStyle(largeScreen,mediumScreen,desktopImage,tabletImage,phoneImage)'
      ],
      _clickable: function(){
        if (this.bannerLink) {
          return true;
        }
        return false;
      },
      _tapbanner: function(){
        if (this.bannerLink) {
          window.location = this.bannerLink;
        }
      },
      _containerStyle: function(){
        this.debounce('rebackground', function(){
          if (this.largeScreen) {
            Polymer.dom(this.$.container).setAttribute("style", "background: url("+this.desktopImage+") no-repeat top left;");
            this.updateStyles();
          } else if (this.mediumScreen) {
            Polymer.dom(this.$.container).setAttribute("style", "background: url("+this.tabletImage+") no-repeat center center;");
            this.updateStyles();
          } else {
            console.log('mobile style');
            Polymer.dom(this.$.container).setAttribute("style", "background: url("+this.phoneImage+") no-repeat center center;");
            this.updateStyles();
          }
        }, 100);
      }
    });
  </script>
</dom-module>

<!--
`uvalib-banners`
Library web banners display

@demo demo/index.html
-->

<dom-module id="uvalib-banners">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      .container {
        @apply(--layout-relative);
        overflow: hidden;
      }
      #overlay {
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        z-index: 100;
      }
      .padding {
        @apply(--layout-flex);
      }

      /* mobile */
      .container[smallscreen] {
        height: 291px;
      }

      /* desktop */
      .container[largescreen] {
        height: 550px;
      }

      /* tablet */
      .container[medscreen] {
        height: 330.4px;
      }

      paper-fab {
        margin: 16px;
        --paper-fab-background: rgba(0, 0, 0, 0.44);
      }
      [smallscreen] paper-fab {
        display: none;
      }
    </style>

    <uvalib-model-banners data="{{banners}}"></uvalib-model-banners>

    <div class="container" smallscreen$="{{!_or(mediumScreen,largeScreen)}}" medscreen$="{{mediumScreen}}" largescreen$="{{largeScreen}}">

      <div id="overlay">
        <paper-fab mini icon="angle-left" id="previous-arrow" on-tap="previous"></paper-fab>
        <div class="padding">
          <ul class="bannernav">
            <template is="dom-repeat" items="{{banners}}">
              <li>
                <button current$="{{_equals(index,selected)}}"></button>
              </li>
            </template>
          </ul>
        </div>
        <paper-fab mini icon="angle-right" id="next-arrow" on-tap="next"></paper-fab>
      </div>

      <neon-animated-pages id="banners" selected="[[selected]]" entry-animation="[[_entryAnimation]]" exit-animation="[[_exitAnimation]]">

        <template is="dom-repeat" items="{{banners}}" as="banner">
          <neon-animatable>
            <uvalib-banner large-screen="{{largeScreen}}"
                           medium-screen="{{mediumScreen}}"
                           banner-link="{{banner.link}}"
                           phone-image="{{banner.phoneImage.url}}"
                           tablet-image="{{banner.tabletImage.url}}"
                           desktop-image="{{banner.desktopImage.url}}"
                           display-title="{{banner.displayTitle}}"
                           banner-title="{{banner.title}}"
                           banner-body="{{banner.body}}"
                           button-text="{{banner.buttonText}}"></uvalib-banner>
          </neon-animatable>
        </template>

      </neon-animated-pages>

    </div>

  </template>

  <script>
    Polymer({
      is: 'uvalib-banners',
      behaviors: [uvalibbehaviors.helpers],
      properties: {
        selected: {
          type: Number,
          value: 0
        },
        mediumScreen: {
          type: Boolean,
          value: false
        },
        largeScreen: {
          type: Boolean,
          value: false
        },
        banners: {
          type: Array,
          value: []
        },
        _entryAnimation: String,
        _exitAnimation: String
      },
      next: function(){
        this._entryAnimation = 'slide-from-right-animation';
        this._exitAnimation = 'slide-left-animation';
        this.selected = this.selected === this.banners.length-1 ? 0 : (this.selected + 1);
      },
      previous: function(){
        this._entryAnimation = 'slide-from-left-animation';
        this._exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? this.banners.length-1 : (this.selected - 1);
      }
    });
  </script>
</dom-module>
